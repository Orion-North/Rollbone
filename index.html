<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollbone</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="rollbone.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
    <h1>Rollbone</h1>

    <!-- Authentication Container -->
    <div id="auth-container">
        <button id="google-signin">Sign in with Google</button>
        <button id="signout" style="display: none;">Sign Out</button>
        <p id="welcome-message" style="display: none;">Welcome, <span id="user-name"></span>!</p>
    </div>

    <!-- Achievement Titles -->
    <div id="achievements">
        <h2>Achievements</h2>
        <ul id="achievement-list">
            <!-- Dynamically populated -->
        </ul>
    </div>

    <!-- Treasure display container -->
    <div id="treasure-container">
        <p id="treasure">100 gold</p>
    </div>

    <!-- Advanced Betting Options -->
    <div id="game-container">
        <h2>Place Your Bet</h2>
        <div class="bet-option">
            <label for="bet-amount">Bet Amount:</label>
            <input type="number" id="bet-amount" placeholder="Enter bet amount" min="1">
        </div>
        <div class="bet-option">
            <label for="bet-type">Bet Type:</label>
            <select id="bet-type">
                <option value="single-number">Single Number</option>
                <option value="sum-range">Sum Range</option>
                <option value="odd-even">Odd/Even</option>
            </select>
        </div>
        <div class="bet-option" id="bet-details">
            <!-- Dynamic inputs based on bet type -->
        </div>
        <button id="roll-dice">Roll the Dice!</button>
        <p id="result" class="fade-in">ðŸ†• Place your first bet!</p>
    </div>

    <!-- Leaderboard Section -->
    <div id="leaderboard-container">
        <h2>Leaderboard</h2>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Gold</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamically populated -->
            </tbody>
        </table>
    </div>
    
    <script src="rollbone.js"></script>
</body>
</html>
