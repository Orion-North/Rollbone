<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollbone</title>
    <link rel="stylesheet" href="rollbone.css">
</head>
<body>
    <h1>Rollbone</h1>
    <!-- Treasure display -->
    <p id="treasure">100 gold</p>
    
    <div id="game-container">
        <label for="bet">Your bet:</label>
        <input type="number" id="bet" placeholder="Enter bet amount" min="1">
        <button onclick="rollDice()">Roll the Dice!</button>
        <p id="result"></p>
    </div>
    <script src="rollbone.js"></script>
</body>
</html>
